<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .login-option {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-option:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Employee Management System</h1>
<button class="login-option" onclick="location.href='adminLogin'">Admin Login</button>
<button class="login-option" onclick="location.href='userLogin'">User Login</button>
</body>
</html>
