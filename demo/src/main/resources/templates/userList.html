<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User List</title>
	<!-- Add Bootstrap CSS for responsiveness and styling -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		body {
			font-family: 'Arial', sans-serif;
			display: flex;
			background-color: #f8f9fa;
		}

		.sidebar {
			flex: 0 0 200px;
			height: 100vh;
			position: fixed;
			background-color: #343a40;
			color: white;
			padding-top: 20px;
		}

		.sidebar h2 {
			text-align: center;
			font-size: 1.5rem;
			margin-bottom: 20px;
		}

		.sidebar a {
			color: white;
			display: block;
			padding: 10px 20px;
			text-decoration: none;
			font-size: 1.1rem;
			border-radius: 5px;
		}

		.sidebar a:hover {
			background-color: #495057;
		}

		.option{
			display: flex;
			justify-content: space-evenly;
		}

		.content {
			margin-left: 200px;
			padding: 20px;
			width: 100%;
			background-color: #ffffff;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
			margin-top: 20px;
		}

		.navbar-brand {
			font-weight: bold;
			font-size: 1.5rem;
		}

		h1 {
			font-weight: bold;
			color: #343a40;
			margin-bottom: 30px;
		}

		.search-container, .Date-option {
			display: flex;
			display: inline;
			align-items: center;
			/*margin-bottom: 20px;*/
		}

		.search-container input, .Date-option input {
			padding: 5px;
			font-size: 1rem;
			border-radius: 5px;
			border: 1px solid #ced4da;
			/*width: 250px;*/
			/*margin-right: 10px;*/
			/*padding-bottom: 10px;*/
		}

		.search-container button, .Date-option button {
			padding: 5px 15px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 1rem;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		p{
			display: inline;
			padding-bottom: 10px;
		}

		.search-container button:hover, .Date-option button:hover {
			background-color: #0056b3;
		}

		table {
			width: 100%;
			margin-bottom: 20px;
		}

		th, td {
			text-align: center;
			vertical-align: middle;
		}

		th {
			background-color: #343a40;
			color: white;
			font-size: 1.1rem;
		}

		.table-striped tbody tr:nth-of-type(odd) {
			background-color: #f2f2f2;
		}

		.table-responsive {
			overflow-x: auto;
		}

		.btn-sm {
			font-size: 0.9rem;
			padding: 8px 12px;
		}

		.btn-primary {
			background-color: #007bff;
			border-color: #007bff;
		}

		.btn-primary:hover {
			background-color: #0056b3;
			border-color: #0056b3;
		}

		.btn-danger {
			background-color: #dc3545;
			border-color: #dc3545;
		}

		.btn-danger:hover {
			background-color: #c82333;
			border-color: #bd2130;
		}

		.error-message {
			color: red;
			font-weight: bold;
			margin-top: 10px;
			font-size: 0.9rem;
		}

		.attendances{
			display: flex;
		}
	</style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
	<h2>Menu</h2>
	<a href="#">Dashboard</a>
	<a href="#">Users</a>
	<a href="#">Settings</a>
</div>

<!-- Content -->
<div class="content">
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
		<a class="navbar-brand" href="#">List of Users</a>
	</nav>

	<div class="container">
		<div class="option">
			<!-- Search Option -->
			<div class="search-container">
				<input type="text" id="role-input" placeholder="Enter role">
				<button onclick="searchRole()">Search</button>
			</div>

			<!-- Date Option -->
			<div class="Date-option">
				<form action="/Date" method="get">
					<label>
						Select Date:
						<input type="date" name="date" />
					</label>
					<p><button>Submit</button></p>
				</form>
			</div>
		</div>

		<!-- User Table -->
		<table class="table table-striped table-responsive">
			<thead class="thead-dark">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Mobile</th>
				<th>Role</th>
				<th>Attendance</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.name}">Name</td>
				<td th:text="${user.email}">Email</td>
				<td th:text="${user.mobile}">Mobile</td>
				<td th:text="${user.role}">Role</td>

				<td>
					<form onsubmit="submitAttendance(event, this)" th:object="${attendances}" method="post">
						<!-- Hidden field for user ID -->
						<div class="attendances">
							<input type="hidden" name="userId" th:value="${user.id}">

							<select name="type" class="form-control" th:name="type" required>
								<option value="" disabled selected>Select Type</option>
								<option value="Full Day">Present</option>
								<option value="Half Day">Half Day</option>
								<option value="Absent">Absent</option>
							</select>
							<button type="submit" class="btn btn-primary btn-sm">
								<i class="fab fa-telegram-plane"></i>
							</button>
							<div class="error-message"></div>
						</div>
					</form>
				</td>
				<td>
					<a th:href="@{|/users/update/${user.id}|}" class="btn btn-primary btn-sm">Update</a>
					<a th:href="@{|/users/delete/${user.id}|}" class="btn btn-danger btn-sm">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<!-- Internal JavaScript -->
<script>
	function searchRole() {
		var role = document.getElementById("role-input").value;
		window.location.href = "/search/" + role;
	}

	function submitAttendance(event, form) {
		event.preventDefault();
		const formData = new FormData(form);

		fetch(`/attendances/${formData.get('userId')}`, {
			method: 'POST',
			body: formData,
			headers: {
				'X-Requested-With': 'XMLHttpRequest'
			}
		})
				.then(response => response.json())
				.then(data => {
					const errorMessageDiv = form.querySelector('.error-message');
					if (data.message) {
						errorMessageDiv.textContent = data.message;
					} else {
						errorMessageDiv.textContent = "Attendance submitted successfully!";
						errorMessageDiv.style.color = "green"; // Change color for success message
					}
				})
				.catch(error => {
					console.error('Error:', error);
