<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User List</title>
<!-- Add Bootstrap CSS for responsiveness and styling -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
	display: flex;
}

.sidebar {
	flex: 0 0 200px;
	height: 100vh;
	position: fixed;
	background-color: #343a40;
	color: white;
	padding-top: 20px;
}

.sidebar a {
	color: white;
	display: block;
	padding: 10px;
	text-decoration: none;
}

.sidebar a:hover {
	background-color: #495057;
}

.content {
	margin-left: 200px;
	padding: 20px;
	width: 100%;
}
</style>
</head>
<body>
	<!-- Sidebar -->
	<div class="sidebar">
		<h2 class="text-center">Menu</h2>
		<a href="#">Dashboard</a> <a href="#">Users</a> <a href="#">Settings</a>
	</div>

	<!-- Content -->
	<div class="content">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- User List -->
		<div class="container mt-5">
        <h1 class="mb-4">Update User</h1>
        <form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" />
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" class="form-control" th:field="*{mobile}" />
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" class="form-control" th:field="*{role}" />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
	</div>

	<!-- Add Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
